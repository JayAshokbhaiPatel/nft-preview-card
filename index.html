<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="scss/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="image-container">
          <img
            src="images/image-equilibrium.jpg"
            alt="3d cube"
            class="cube-image"
          />
          <div>
            <img src="images/icon-view.svg" alt="eye-icon" class="  " />
          </div>
        </div>
        <div class="card-content">
          <div class="nft-title">
            <h3>Equilibrium #3429</h3>
          </div>

          <div class="collection-description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="nft-price-container">
            <div class="price">
              <img
                alt="etherum"
                src="images/icon-ethereum.svg"
                class="ethereum"
              />
              <p>0.041 ETH</p>
            </div>
            <div class="days-left">
              <img src="images/icon-clock.svg" alt="clock" class="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="author-details">
          <img
            src="images/image-avatar.png"
            alt="nft-owener-photo"
            class="nft-owerner"
          />

          <p class="owener-name">
            Creation of
            <span> Jules Wyvern </span>
          </p>
        </div>
      </div>
    </div>

    <!-- Create Name Div-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/jaypatel004/">Jay Patel</a>.
    </div>
  </body>
</html>
